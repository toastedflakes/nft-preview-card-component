<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="imgwrap">
        <img class="eqimg" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        
          <div class="fill">&nbsp;</div>
          <div class="eye">&nbsp;</div>
        
      </div>

      <p class="title">Equilibrium #3429</p>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="costandtime">

        <div class="cost">
          <img class="ethicon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>

        <div class="timeleft">
          <img class="clockicon" src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="nftautor">
        <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">

        <p class="autortext">Creation of <span class="credit">Jules Wyvern</span></p>
      </div>
    </section>
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </main>
</body>

</html>
